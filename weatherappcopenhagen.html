<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weathercopenhagen.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
</head>
<body>
    
    <main>

        
        <div class="card">
            
            <div class="weather">
                <img src="cloudy-2.png" alt="sunny icon" class="weatherIcon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Copenhagen</h2>
                <div class="details">
                    <div class="col">
                        <img src="windy.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="atmospheric.png" alt="">
                        <div>
                            <p class="pressure">1205 P0</p>
                            <p>Air pressure</p>
                        </div>
                    </div>
                </div>
                <p class="dateTime">2023.01.01</p>
            </div> 

        </div> 
        
    </main>

    <script src="weathercopenhagen.js">

        
    </script>
</body>
</html>
